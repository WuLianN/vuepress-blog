<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <meta name="generator" content="VuePress {{ version }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
    <style>
        a {
            text-decoration: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        * {
            /* 兼容firefox */
            scrollbar-width: none;
            /* 兼容IE */
            -ms-overflow-style: none;
        }

        /* 兼容chrome */
        *::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <!--vue-ssr-outlet-->
    {{{ renderScripts() }}}
</body>

</html>
