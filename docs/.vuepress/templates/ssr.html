<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <meta name="generator" content="VuePress {{ version }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
    <style>
        a {
            text-decoration: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        * {
            /* 兼容firefox */
            scrollbar-width: none;
            /* 兼容IE */
            -ms-overflow-style: none;
        }

        /* 兼容chrome */
        *::-webkit-scrollbar {
            display: none;
        }
    </style>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?4a378922dfef57047e3844041e36e7ec";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <!--vue-ssr-outlet-->
    {{{ renderScripts() }}}
</body>

</html>
